<div id="pagecont">
  <img *ngIf="loading" src="../../assets/loading.gif" alt="">
  <div *ngFor='let item of product' id="produit" >
    <div *ngIf="!loading">
      <div class='picture con'>
      <img [src]="transform(item.picture)" alt="" width="400px">
    </div>
    <div class="info con">
      <p>{{item.name}}</p>
      <p id="description">{{item.description}}</p>
      <label for="" style="margin-left: 15px;">Taille:
      <div class="taille" (click)="change(1)" *ngIf="item.taille != '0'" [class.kl]="prix">{{item.taille}}</div>
      <div class="taille"  (click)="change(2)" *ngIf="item.taille2 != '0'" [class.kl]="prix2">{{item.taille2}}</div>
      <div class="taille" (click)="change(3)" *ngIf="item.taille3 != '0'" [class.kl]="prix3">{{item.taille3}}</div></label><br>
      <label for="" style="margin-left: 15px;">Quantit√©: <input type="number" name="" value="{{qte}}" [(ngModel)]="qte" id="Quantite" min="1" required></label>
      <div class="price">
        <p *ngIf="prix">{{item.prix}} DH</p>
        <p *ngIf="prix2">{{item.prix2}} DH</p>
        <p *ngIf="prix3">{{item.prix3}} DH</p>
        <button *ngIf="!this.admin" class="acheter" (click)="acheter(item.idproducts,item.prix,item.prix2,item.prix3,false,item.taille,item.taille2,item.taille3)" style="font-size: 18px;"><span style="cursor: pointer;" *ngIf="!achate">Acheter</span> <img *ngIf="achate" src="../../assets/j1.gif" width="46px" alt=""></button>
        <button *ngIf="!cart&&!this.admin" class="cart" (click)="acheter(item.idproducts,item.prix,item.prix2,item.prix3,true,item.taille,item.taille2,item.taille3)"><i class="fas fa-cart-plus" style="font-size: 18px;"></i></button>
        <button *ngIf="cart&&!this.admin" class="cart" disabled><i class="fas fa-check-circle" style="font-size: 18px;color:green;"></i></button>
      </div>
    </div></div>
  </div>
</div>
